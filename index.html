<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <h2>Cari Cuaca Berdasarkan Lokasi</h2>
    <form id="formLokasi">
        <input type="text" id="inputLokasi" placeholder="Masukkan nama kota atau lokasi" required>
        <button type="submit">Cari</button>
    </form>
    <br>
    <div id="cuaca"></div>
    <div id="lokasiInfo"></div>

    <script>
        function tampilkanCuaca(lokasi) {
            const apiKey = "37904014231d457986e40402250610";
            const urlapi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(lokasi)}&aqi=no`;
        }
            $.ajax({
                url: urlapi,
                method: "GET",
                success: function(data) {
                    let suhu = data.current.temp_c;
                    let kelembapan = data.current.humidity;
                    $('#cuaca').html(
                        `<h3>Info Cuaca</h3>
                        <ul>
                            <li>Suhu: ${suhu} &deg;C</li>
                            <li>Kelembapan: ${kelembapan}%</li>
                        </ul>`
                    );

                    let negara = data.location.country;
                    let provinsi = data.location.region;
                    let kecamatan = data.location.name;
                    let longitude = data.location.lon;
                    let latitude = data.location.lat;
                    $('#lokasiInfo').html(
                        `<h3>Info Lokasi</h3>
                        <ul>
                            <li>Negara: ${negara}</li>
                            <li>Provinsi: ${provinsi}</li>
                            <li>Kecamatan: ${kecamatan}</li>
                            <li>Suhu: ${suhu} &deg;C</li>
                            <li>Longitude: ${longitude}</li>
                            <li>Latitude: ${latitude}</li>
                        </ul>`
                    );
                }
            })
    </script>
</body>
</html>
